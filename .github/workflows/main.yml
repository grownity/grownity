# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy_function:
    name: Deploy Grownity function
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - uses: actions/checkout@v2

    - id: auth
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{secrets.GCP_CREDENTIALS}}

    - id: 'deploy_cli'
      run: cd worker; gcloud functions deploy  grownity --entry-point HelloHTTP --region europe-west3 --runtime go116 --trigger-http --allow-unauthenticated --set-env-vars DB_URL=${{secrets.DB_URL}},FB_SERVICE_ACCOUNT=${{secrets.FB_SERVICE_ACCOUNT}}